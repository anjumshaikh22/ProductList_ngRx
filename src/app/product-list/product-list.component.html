<div>
    <div class="center" >
        <div   fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">
            <div fxFlex="81" fxLayout="row" fxLayoutAlign="start">
                    <div  fxFlex fxLayout="row">
                        <h3>Product List</h3>
                    </div>
            </div>
            <div fxFlex="14" fxLayout="row" fxLayoutAlign="end">
                <button mat-raised-button color="primary" (click)="openCreateProductDialog()">Add Product</button>
           </div>
            <div fxFlex="14" fxLayout="row" fxLayoutAlign="center">
                <div class="search-wrapper">    
                    <input class="searchInput" (keyup)="applyFilter($event)" [formControl]="filter" placeholder="search">
                </div>
            </div>
           
        </div>
        
        <mat-divider></mat-divider>
        <div class="example-container mat-elevation-z8">
            <table class="productListTbl" mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="blend_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Blend Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.blend_name}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="origin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
                    <td mat-cell *matCellDef="let row"> {{row.origin}} </td>
                </ng-container>

                <ng-container matColumnDef="variety">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Variety </th>
                    <td mat-cell *matCellDef="let row"> {{row.variety}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="notes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
                    <td mat-cell *matCellDef="let row"> {{row.notes}} </td>
                </ng-container>

                <ng-container matColumnDef="intensifier" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Intensifier </th>
                    <td mat-cell *matCellDef="let row"> {{row.intensifier}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>

            <mat-paginator  [pageSizeOptions]="pageSizeOptions"
             aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

</div>
